<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basket-ball scoreboard</title>
</head>
<body>
    <div class="board">
        <div id="User">
            <h1>User</h1>
            <div id="User-board">
                <p class="Score" id="Scores">0</p>
            </div>
            <div class="btn_config">
                <button id="+one" onclick="Go1()">+1</button>
                <button id="+two" onclick="Go2()">+2</button>
                <button id="+three" onclick="Go3()">+3</button>

            </div>
        </div>
        <div id="Guest">
            <h1>Guest</h1>
            <div id="Guest-bord">
                <p class="Score" id="Score">0</p>
            </div>
            <div class="btn_config">
                <button id="+one1" onclick="GoG1()">+1</button>
                <button id="+two2" onclick="GoG2()">+2</button>
                <button id="+three3" onclick="GoG3()">+3</button>
            </div>
        </div>
        <div></div>

    </div>

    
</body>
<script src="/js1.js"></script>
</html>
